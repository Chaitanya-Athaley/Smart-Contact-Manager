<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Change Password Form</title>
</head>
<body>
	<section>
		 <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 240px;" class="col-md-12">
                      
                    
                                    <!-- Message BOx  -->
		<div th:if="${session.message}"  class="container">
		
		 <div  class="alert alert-danger text-center" role="alert">
         <span th:text="${session.message}"></span>
         </div>
         
         <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
                    <h3 class="text-center mt-4">Enter new Password</h3>
                    
                       <form th:action="@{/change-password}" method="post">
                       <div class="form-group">
                       <input name="newpassword" required="required" type="password" placeholder="Enter new Password here" class="form-control">
                       
                       
                       </div>
                       <div class="container text-center">
                       <button class="btn btn-success">Change Password</button>
                       </div>
                       
                       </form>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
