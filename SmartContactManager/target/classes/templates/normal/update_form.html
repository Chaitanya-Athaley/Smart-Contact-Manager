<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="card mr-4 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="col-md-10 offset-md-1">
						<form action="#" th:object="${contact}"
							enctype="multipart/form-data" method="post"
							th:action="@{/user/process-update}" class="mt-2">
							
							<input  type="hidden" th:value="${contact.cId}" name="cId" />
							
							<!--  F NAme-->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text mr-1">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input th:value="${contact.name}" required type="text" class="form-control" id="fname" name="name"
									placeholder="Enter Name" />
							</div>

							<!--  secoond NAme-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-1">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>
								<input required type="text" class="form-control" id="sname"
									th:value="${contact.secondName}" name="secondName" placeholder="Enter Nick Name" />
							</div>

							<!--  Phone -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-1">
										<i class="fa fa-phone"></i>
									</div>
								</div>
								<input required min="10"  type="number" class="form-control" id="phone"
									th:value="${contact.phone}" name="phone" placeholder="Enter phone" />
							</div>

							<!--  Email -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-1">
										<i class="fas fa-envelope-open"></i>
									</div>
								</div>
								<input required type="email" class="form-control" id="email" name="email"
									th:value="${contact.email}" placeholder="Enter email" />
							</div>

							<!--  Work -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-1">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>
								<input required type="text" class="form-control" id="work" name="work"
									th:value="${contact.work}" placeholder="Enter work" />
							</div>


							<!--  description -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-1">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>
								<textarea id="mytextarea" placeholder="Enter Contact Description "
									th:text="${contact.description}" class="form-control" rows="10" name="description"></textarea>
							</div>
							
							<!--  Image -->
							<div class="conntainer text-center">
							<img style="width: 250px;height: 250px;" class="img-fluid my_profile_picture " src="" th:src="@{'/img/'+${contact.image}}" alt="" />
							</div>
							<p class="text-secondary">choose new profile picture</p>
							<div class="custom-file mt-3">
								<input type="file" name="profileImage" placeholder="Enter new picture" />
							</div>
							<div class="container text-center">
							<button class="btn btn-outline-primary">Save Contact</button>
							</div>




						</form>
					</div>
				</div>

			</div>

		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
        tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
